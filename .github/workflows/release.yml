name: Build and Release SEA Binaries

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggers

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            binary-name: latex2sre-linux-x64
          - os: windows-latest
            target: win32-x64
            binary-name: latex2sre-windows-x64.exe
          - os: macos-latest
            target: darwin-x64
            binary-name: latex2sre-macos-x64
          - os: macos-latest
            target: darwin-arm64
            binary-name: latex2sre-macos-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build SEA binary
        run: npm run build:sea
        
      - name: Rename binary for release
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv latex2sre.exe ${{ matrix.binary-name }}
          else
            mv latex2sre ${{ matrix.binary-name }}
          fi
          
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary-name }}
          path: ${{ matrix.binary-name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/*/latex2sre-*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}