name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            binary-name: latex2sre-linux
          - os: macos-latest
            binary-name: latex2sre-macos
          - os: windows-latest
            binary-name: latex2sre-windows.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build SEA binary
        run: npm run build:sea

      - name: Debug - List files after build
        shell: bash
        run: |
          echo "=== Directory contents ==="
          ls -la
          echo "=== Looking for latex2sre binaries ==="
          find . -name "latex2sre*" -type f

      - name: Rename binary for release
        shell: bash
        run: mv latex2sre* ${{ matrix.binary-name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary-name }}
          path: ${{ matrix.binary-name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
